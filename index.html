<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="script" href="static/index.js">
	<script src="{{url_for('static', filename='index.js')}}">
		wage.addEventListener("keydown", function (e) {
			if (e.keyCode === 13) {
				validate(e);
			}
		});
	</script>
	<title>Welcome to the QSB tools page</title>
</head>
<body>	
	<div class="page-wrapper">

		<!-- header -->
        <dev class  = "header">
            <dev class = "header-left">
                <img src="img/qsb-logo.png"
                class = "inSPIRE-logo-nobg" 
                width = "180px"
                onclick="goHome('{server_address}')"/>
            </dev>
            
            <!-- Header Center-->
            <dev class = "home">
                <a href=https://quantsysbio.github.io/interact/home> <p class = "home-text"> Home </p>
                </a>
            </dev>
    
            <dev class = "about-us">
                <a href=https://quantsysbio.github.io/interact/about> <p class = "about-us-text"> About </p>
                </a>
            </dev>
    
            <dev class = "contact">
                <a href=https://quantsysbio.github.io/interact/contact> <p class = "contact-text"> Contact </p>
                </a>
            </dev>
    
            <dev class = "FAQ">
                <a href=https://quantsysbio.github.io/interact/faq> <p class = "FAQ-text"> FAQ </p>
                </a>
            </dev>
    
            <dev class = "view-queue">
                <a href=https://quantsysbio.github.io/interact/view-queue> <p class = "view-queue-text">Job Queue</p>
                </a>
            </dev>
    
            <dev class = "header-right">
    
                <button type="button" class = "button-git"  
                    onclick="location.href='https://github.com/QuantSysBio/inSPIRE';">
                    <p>&nbsp;&nbsp;GIT HUB</p>
                </button>
            
    
           
                <button type="button" class = "button"
                    onclick="location.href='http://{server_address}:5000/interact';">
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;GET STARTED</p>
                </button>
            </dev>
    
        </dev>

		<hr>
        <br><br>
        Welcome to the QSB tools page.

        <li>
            For a preview of inSPIRE-interactive click
                <a href=https://quantsysbio.github.io/inspire-interactive.html> here</a>.
        </li>
			
	</div> 
</body>
</html>
