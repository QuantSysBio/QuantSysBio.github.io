<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css">
	<script src="static/index.js">
		wage.addEventListener("keydown", function (e) {
			if (e.keyCode === 13) {
				validate(e);
			}
		});
	</script>
	<title>inSPIRE-Interactive</title>
</head>
<body>
	<dev class = "page-wrapper">
	
		<!-- header -->
		<!-- header -->
        <dev class  = "header">
            <dev class = "header-left">
                <img src="img/inSPIRE-logo-nobg.png"
                class = "inSPIRE-logo-nobg" 
                width = "180px"
                onclick="goHome('{server_address}')"/>
            </dev>
            
            <!-- Header Center-->
            <dev class = "home">
                <a href=https://quantsysbio.github.io/inspire-interactive.html> <p class = "home-text"> Home </p>
                </a>
            </dev>
    
            <dev class = "about-us">
                <a href=https://quantsysbio.github.io/interact/about.html> <p class = "about-us-text"> About </p>
                </a>
            </dev>
    
            <dev class = "contact">
                <a href=https://quantsysbio.github.io/interact/contact.html> <p class = "contact-text"> Contact </p>
                </a>
            </dev>
    
            <dev class = "FAQ">
                <a href=https://quantsysbio.github.io/interact/faq.html> <p class = "FAQ-text"> FAQ </p>
                </a>
            </dev>
    
            <dev class = "view-queue">
                <a href=https://quantsysbio.github.io/interact/view-queue.html> <p class = "view-queue-text">Job Queue</p>
                </a>
            </dev>
    
            <dev class = "header-right">
    
                <button type="button" class = "button-git"  
                    onclick="location.href='https://github.com/QuantSysBio/inSPIRE';">
                    <p>&nbsp;&nbsp;GIT HUB</p>
                </button>
            
    
           
                <button type="button" class = "button"
                    onclick="location.href='https://quantsysbio.github.io/interact/interact.html';">
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;GET STARTED</p>
                </button>
            </dev>
    
        </dev>

		<div class = "contact-main-section">
			<div class = "contact-top-section">
				 <p> inSPIRE-Interactive Queue
				 </p>
			</div>
		</div>
		<br><br>

		<br><br>
		<center>
			{{ queue_svg|safe }}
		</center>

		<p class="contact-main-section" style="text-align: left; align-items: left;">
            You can cancel any job by entering the Job ID in the box below and clicking cancel:
			
			<div class="vertical-center" style="height:100px; margin-bottom: 0px;">
				<form id="cancel-job-form">
					<input type="text" id="cancel-job-input" name="cancel-job-input" style = "border:2px solid  rgb(5, 208, 141); width:250px;"  class="text-input" onkeypress="textSubmit(event, '{{ server_address }}', 'noAction')">
				</form>
			</div>
			<div class="vertical-center" style="height:100px; margin-bottom: 0px; margin-top: 0px;">
				<button id="cancel-job-button" class="job-button" onclick="cancelJobById('{{ server_address }}')">
					Cancel Selected Job
				</button>
			</div>
            <div id="cancel-text" class="adjusted-text"></div>
		</p>

		<br><br>

        {{ inspire_footer|safe }}
	</dev>
</body>
</html>
